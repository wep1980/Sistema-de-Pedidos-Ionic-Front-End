<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> <!--Colocando o menu na pagina de profile -->
      <ion-icon name="menu"></ion-icon>
   </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-avatar>
     <!--[src]= Binding de dados, se não exister a imagem do cliente a imagem padrão sera colocada-->
     <!--cliente? -> Operador de navegação segura do angular, se a variavel nao vale nada, não ocorrera erros na pagina -->
     <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png' ">
   </ion-avatar>
   <h2 text-center>{{cliente?.nome}}</h2>
   <p text-center>{{cliente?.email}}</p>

   <ion-card> <!--Caixinha para pegar a foto do usuario-->
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture"> <!--So sera mostrado se o objeto picture estiver preenchido-->
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <!--[disabled]="cameraOn" -> O botão fica desabilitado quando a camera estiver ligada-->
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>

      <button *ngIf="picture" ion-button outline block (click)="sendPicture()">Enviar imagem</button> <!--Esse botão so ira aparecer se tiver uma imagem carregada-->
      <button *ngIf="picture" ion-button outline block (click)="cancel()">Descartar imagem</button> <!--Esse botão so ira aparecer se tiver uma imagem carregada-->
    </ion-item>
  </ion-card>  
</ion-content>
