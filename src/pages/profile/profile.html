<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> <!--Colocando o menu na pagina de profile -->
      <ion-icon name="menu"></ion-icon>
   </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-avatar>
     <!--[src]= Binding de dados, se não exister a imagem do cliente a imagem padrão sera colocada-->
     <!--cliente? -> Operador de navegação segura do angular, se a variavel nao vale nada, não ocorrera erros na pagina -->
     <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png' ">
   </ion-avatar>
   <h2 text-center>{{cliente?.nome}}</h2>
   <p text-center>{{cliente?.email}}</p>
</ion-content>
