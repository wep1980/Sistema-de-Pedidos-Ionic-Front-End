<!-- PRIMEIRA PAGINA, PAGINA INICIAL DE LOGIN OU REGISTRO-->
<ion-content padding>

  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/logo3.png" alt="logo">

  <form action="">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <!-- Binding de atributo de elemento HTML [] com o de evento () -->
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <!-- (click)="login()" -> MÃ©todo login associado ao click do botÃ£o -->
    <button ion-button block (click)="login()">Entrar</button> 
  </form>
  <button ion-button block outline (click)="signup()">Registrar</button>


</ion-content>
